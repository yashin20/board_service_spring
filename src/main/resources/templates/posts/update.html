<!DOCTYPE html>
<html lang="kr" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Post Update Page</title>
    <!-- Core theme CSS (includes Bootstrap)-->
    <link href="/css/styles.css" rel="stylesheet"/>
</head>
<body>

<!--header-->
<header class="header" th:replace="~{fragments/header :: header}"></header>
<div class="d-flex" id="wrapper">
    <!-- Page content wrapper-->
    <div id="page-content-wrapper">

        <div class="container mt-5">
            <!-- Page content-->
            <div class="container-fluid">

                <h2 class="text-center mb-4"> 게시글 수정 페이지 </h2>

                <form th:action="@{'/posts/update/' + ${postId}}" th:object="${updatePostForm}" method="post"
                      class="p-4 border rounded shadow-sm bg-light">

                    <input type="hidden" th:field="*{id}">

                    <!-- Title Field -->
                    <div class="mb-3">
                        <label for="update-title" class="form-label">제목</label>
                        <input id="update-title" th:field="*{title}" type="text"
                               class="form-control" placeholder="title" required>

                        <!-- Error message -->
                        <div th:if="${titleError}" class="form-text text-danger">
                            <p th:text="${titleError}">Error message here</p>
                        </div>
                    </div>

                    <!-- Content Field -->
                    <div class="mb-3">
                        <label for="update-content" class="form-label">내용</label>
                        <textarea id="update-content" th:field="*{content}" rows="20"
                                  class="form-control" placeholder="content" required=""></textarea>

                        <!-- Error message -->
                        <div th:if="${contentError}" class="form-text text-danger">
                            <p th:text="${contentError}">Error message here</p>
                        </div>
                    </div>

                    <!-- Submit Button -->
                    <div class="d-grid mb-3">
                        <button type="submit" class="btn btn-primary">저장하기</button>
                    </div>

                    <!-- Error message -->
                    <div th:if="${errorMessage}">
                        <p th:text="${errorMessage}">Error message here</p>
                    </div>

                </form>

            </div>
        </div>
    </div>
</div>

<!-- Bootstrap core JS-->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>

<!--footer-->
<footer class="footer" th:replace="~{fragments/footer :: footer}"></footer>
</body>
</html>
