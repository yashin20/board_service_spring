<script>
    // ëª¨ë‹¬ ì—´ê¸°
    function openModal() {
        document.getElementById('commentModal').style.display = 'block';
    }

    // ëª¨ë‹¬ ë‹«ê¸°
    function closeModal() {
        document.getElementById('commentModal').style.display = 'none';
    }

    // ë¬¸ì ìˆ˜ ì—…ë°ì´íŠ¸
    function updateCharCount(textarea) {
        const charCount = textarea.value.length;
        document.getElementById('charCount').innerText = `${charCount}/300`;
        document.getElementById('charCount-form').innerText = `${charCount}/300`;
    }


    /* ëŒ“ê¸€ ìˆ˜ì • ëª¨ë“œ í™œì„±í™” */
    function updateComment(commentId) {
        const contentSpan = document.getElementById(`content-${commentId}`);
        const textarea = document.getElementById(`textarea-${commentId}`);
        const submitButton = document.getElementById(`submit-${commentId}`);
        const updateButton = document.getElementById(`update-${commentId}`);

        textarea.value = contentSpan.innerText; //textarea <- ê¸°ì¡´ content ë„£ê¸°
        contentSpan.style.display = 'none'; //ëŒ“ê¸€ ë‚´ìš© ìˆ¨ê¹€
        textarea.style.display = 'block'; //textarea ë³´ì´ê¸°
        submitButton.style.display = 'block'; //submitButton ë³´ì´ê¸°
        updateButton.style.display = 'none'; //updateButton ìˆ¨ê¹€
    }


    /* ëŒ“ê¸€ ìˆ˜ì • ê¸°ëŠ¥ ìˆ˜í–‰ */
    function submitComment(commentId) {
        console.log("submitComment called with ID:", commentId);  // ë¡œê·¸ ì¶”ê°€
        const textarea = document.getElementById(`textarea-${commentId}`);
        const newText = textarea.value; //ìˆ˜ì •ëœ ë‚´ìš© ê°€ì ¸ì˜¤ê¸°

        //ìš”ì²­ í˜ì´ë¡œë“œ ì¤€ë¹„
        const data = JSON.stringify({
            id: commentId,
            content: newText
        });

        fetch('/api/comments/' + commentId, {
            method: 'PUT',
            headers: {
                'Content-Type': 'application/json',
            },
            body: data
        })
            .then(response => {
                if (!response.ok) {
                    throw new Error('Failed to update comment');
                }
                if (response.headers.get('Content-Type').includes('application/json')) {
                    return response.json();
                } else {
                    throw new Error('Invalid response type');
                }
            })
            .then(data => {
                alert('ëŒ“ê¸€ì´ ìˆ˜ì •ë˜ì—ˆìŠµë‹ˆë‹¤: ' + data.message);
                const contentSpan = document.getElementById(`content-${commentId}`);
                contentSpan.innerText = newText;
                contentSpan.style.display = 'block';
                textarea.style.display = 'none';
                document.getElementById(`submit-${commentId}`).style.display = 'none'; // 'ê²Œì‹œ' ë²„íŠ¼ ìˆ¨ê¸°ê¸°
                document.getElementById(`update-${commentId}`).style.display = 'block'; // 'ìˆ˜ì •' ë²„íŠ¼ ë³´ì´ê¸°
            })
            .catch(error => {
                console.error('Error:', error);
                alert('ëŒ“ê¸€ ìˆ˜ì • ì¤‘ ì˜¤ë¥˜ ë°œìƒ: ' + error.message);
            });
    }

    /* ëŒ“ê¸€ ì‚­ì œ ê¸°ëŠ¥ ìˆ˜í–‰ */
    function deleteComment(commentId) {
        console.log("deleteComment called with ID:", commentId);  // ë¡œê·¸ ì¶”ê°€

        if (!confirm("ì •ë§ ì´ ëŒ“ê¸€ì„ ì‚­ì œí•˜ì‹œê² ìŠµë‹ˆê¹Œ?")) {
            return; // ì‚¬ìš©ìê°€ ì·¨ì†Œë¥¼ ëˆ„ë¥´ë©´ í•¨ìˆ˜ ì¢…ë£Œ
        }

        fetch('/api/comments/' + commentId, {
            method: 'DELETE',
            headers: {
                'Content-Type': 'application/json',
            },
        })
            .then(response => {
                if (!response.ok) {
                    throw new Error('Failed to delete comment');
                }
                if (response.headers.get('Content-Type')?.includes('application/json')) {
                    return response.json();
                } else {
                    throw new Error('Invalid response type');
                }
            })
            .then(data => {
                alert('ëŒ“ê¸€ì´ ì‚­ì œë˜ì—ˆìŠµë‹ˆë‹¤: ' + data.message);
                const commentElement = document.getElementById(`comment-${commentId}`);
                if (commentElement) {
                    commentElement.remove(); // DOMì—ì„œ í•´ë‹¹ ëŒ“ê¸€ ì œê±°
                }
            })
            .catch(error => {
                console.error('Error:', error);
                alert('ëŒ“ê¸€ ì‚­ì œ ì¤‘ ì˜¤ë¥˜ ë°œìƒ: ' + error.message);
            });
    }

    /* ëŒ“ê¸€ ì¢‹ì•„ìš” ê¸°ëŠ¥ ìˆ˜í–‰ */

        console.log("likeComment called with ID:", commentId);  // ë¡œê·¸ ì¶”ê°€

            .then(data => {
                alert('ëŒ“ê¸€ ì¢‹ì•„ìš” ê¸°ëŠ¥ì´ ìˆ˜í–‰ë˜ì—ˆìŠµë‹ˆë‹¤.: ' + data.message);
                const commentElement = document.getElementById(`comment-${commentId}`);
                if (commentElement) {
                    commentElement.remove(); // DOMì—ì„œ í•´ë‹¹ ëŒ“ê¸€ ì œê±°
                }
            })
            .catch(error => {

                alert('ëŒ“ê¸€ ì¢‹ì•„ìš” ê¸°ëŠ¥ ìˆ˜í–‰ ì¤‘ ì˜¤ë¥˜ ë°œìƒ: ' + error.message);

    }
