<!--ÎåìÍ∏Ä ÏûëÏÑ± Ìèº-->
<form th:action="@{'/comments/' + ${post.id} + '/new'}" th:object="${commentRequestDto}" method="post">
    <div>
        <span>ÎåìÍ∏ÄÏì∞Í∏∞</span>
        <span id="charCount-form">0/300</span>
    </div>
    <div>
        <textarea th:field="*{content}" oninput="updateCharCount(this)"></textarea>
    </div>

    <button type="submit">Îì±Î°ù</button>
</form>


<script>
    // Î™®Îã¨ Ïó¥Í∏∞
    function openModal() {
        document.getElementById('commentModal').style.display = 'block';
    }

    // Î™®Îã¨ Îã´Í∏∞
    function closeModal() {
        document.getElementById('commentModal').style.display = 'none';
    }

    // Î¨∏Ïûê Ïàò ÏóÖÎç∞Ïù¥Ìä∏
    function updateCharCount(textarea) {
        const charCount = textarea.value.length;
        document.getElementById('charCount').innerText = `${charCount}/300`;
        document.getElementById('charCount-form').innerText = `${charCount}/300`;
    }


    /* ÎåìÍ∏Ä ÏàòÏ†ï Î™®Îìú ÌôúÏÑ±Ìôî */
    function updateComment(commentId) {
        const contentSpan = document.getElementById(`content-${commentId}`);
        const textarea = document.getElementById(`textarea-${commentId}`);
        const submitButton = document.getElementById(`submit-${commentId}`);
        const updateButton = document.getElementById(`update-${commentId}`);

        textarea.value = contentSpan.innerText; //textarea <- Í∏∞Ï°¥ content ÎÑ£Í∏∞
        contentSpan.style.display = 'none'; //ÎåìÍ∏Ä ÎÇ¥Ïö© Ïà®ÍπÄ
        textarea.style.display = 'block'; //textarea Î≥¥Ïù¥Í∏∞
        submitButton.style.display = 'block'; //submitButton Î≥¥Ïù¥Í∏∞
        updateButton.style.display = 'none'; //updateButton Ïà®ÍπÄ
    }


    /* ÎåìÍ∏Ä ÏàòÏ†ï Í∏∞Îä• ÏàòÌñâ */
    function submitComment(commentId) {
        console.log("submitComment called with ID:", commentId);  // Î°úÍ∑∏ Ï∂îÍ∞Ä
        const textarea = document.getElementById(`textarea-${commentId}`);
        const newText = textarea.value; //ÏàòÏ†ïÎêú ÎÇ¥Ïö© Í∞ÄÏ†∏Ïò§Í∏∞

        //ÏöîÏ≤≠ ÌéòÏù¥Î°úÎìú Ï§ÄÎπÑ
        const data = JSON.stringify({
            id: commentId,
            content: newText
        });

        fetch('/api/comments/' + commentId, {
            method: 'PUT',
            headers: {
                'Content-Type': 'application/json',
            },
            body: data
        })
            .then(response => {
                if (!response.ok) {
                    throw new Error('Failed to update comment');
                }
                if (response.headers.get('Content-Type').includes('application/json')) {
                    return response.json();
                } else {
                    throw new Error('Invalid response type');
                }
            })
            .then(data => {
                alert('ÎåìÍ∏ÄÏù¥ ÏàòÏ†ïÎêòÏóàÏäµÎãàÎã§: ' + data.message);
                const contentSpan = document.getElementById(`content-${commentId}`);
                contentSpan.innerText = newText;
                contentSpan.style.display = 'block';
                textarea.style.display = 'none';
                document.getElementById(`submit-${commentId}`).style.display = 'none'; // 'Í≤åÏãú' Î≤ÑÌäº Ïà®Í∏∞Í∏∞
                document.getElementById(`update-${commentId}`).style.display = 'block'; // 'ÏàòÏ†ï' Î≤ÑÌäº Î≥¥Ïù¥Í∏∞
            })
            .catch(error => {
                console.error('Error:', error);
                alert('ÎåìÍ∏Ä ÏàòÏ†ï Ï§ë Ïò§Î•ò Î∞úÏÉù: ' + error.message);
            });
    }

    /* ÎåìÍ∏Ä ÏÇ≠Ï†ú Í∏∞Îä• ÏàòÌñâ */
    function deleteComment(commentId) {
        console.log("deleteComment called with ID:", commentId);  // Î°úÍ∑∏ Ï∂îÍ∞Ä

        if (!confirm("Ï†ïÎßê Ïù¥ ÎåìÍ∏ÄÏùÑ ÏÇ≠Ï†úÌïòÏãúÍ≤†ÏäµÎãàÍπå?")) {
            return; // ÏÇ¨Ïö©ÏûêÍ∞Ä Ï∑®ÏÜåÎ•º ÎàÑÎ•¥Î©¥ Ìï®Ïàò Ï¢ÖÎ£å
        }

        fetch('/api/comments/' + commentId, {
            method: 'DELETE',
            headers: {
                'Content-Type': 'application/json',
            },
        })
            .then(response => {
                if (!response.ok) {
                    throw new Error('Failed to delete comment');
                }
                if (response.headers.get('Content-Type')?.includes('application/json')) {
                    return response.json();
                } else {
                    throw new Error('Invalid response type');
                }
            })
            .then(data => {
                alert('ÎåìÍ∏ÄÏù¥ ÏÇ≠Ï†úÎêòÏóàÏäµÎãàÎã§: ' + data.message);
                const commentElement = document.getElementById(`comment-${commentId}`);
                if (commentElement) {
                    commentElement.remove(); // DOMÏóêÏÑú Ìï¥Îãπ ÎåìÍ∏Ä Ï†úÍ±∞
                }
            })
            .catch(error => {
                console.error('Error:', error);
                alert('ÎåìÍ∏Ä ÏÇ≠Ï†ú Ï§ë Ïò§Î•ò Î∞úÏÉù: ' + error.message);
            });
    }

    /* ÎåìÍ∏Ä Ï¢ãÏïÑÏöî Í∏∞Îä• ÏàòÌñâ */
    function likeComment(commentId) {
        console.log("likeComment called with ID:", commentId);  // Î°úÍ∑∏ Ï∂îÍ∞Ä

        fetch('/api/comment-likes/' + commentId, {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
            },
        })
            .then(response => {
                if (!response.ok) {
                    throw new Error('Failed to like comment');
                }
                if (response.headers.get('Content-Type')?.includes('application/json')) {
                    return response.json();
                } else {
                    throw new Error('Invalid response type');
                }
            })
            .then(data => {
                alert('ÎåìÍ∏Ä Ï¢ãÏïÑÏöî Í∏∞Îä•Ïù¥ ÏàòÌñâÎêòÏóàÏäµÎãàÎã§.: ' + data.message);
                const commentElement = document.getElementById(`comment-${commentId}`);
                if (commentElement) {
                    commentElement.remove(); // DOMÏóêÏÑú Ìï¥Îãπ ÎåìÍ∏Ä Ï†úÍ±∞
                }
            })
            .catch(error => {
                console.error('Error:', error);
                alert('ÎåìÍ∏Ä Ï¢ãÏïÑÏöî Í∏∞Îä• ÏàòÌñâ Ï§ë Ïò§Î•ò Î∞úÏÉù: ' + error.message);
            });
    }
</script>
