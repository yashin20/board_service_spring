<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Update Password Page</title>

  <link rel="stylesheet" href="/css/bootstrap.min.css">
</head>
<body>
<!--header-->
<header class="header" th:replace="~{fragments/header :: header}"></header>

<div class="container mt-5">
  <!-- 회원 정보 카드 -->
  <div class="card shadow-sm" style="max-width: 600px; margin: auto;">
    <div class="card-body">

      <h2 class="text-center mb-4">비밀번호 수정 페이지</h2>

<form th:action="@{/members/info/updatePassword}" th:object="${updatePasswordForm}" method="post">

  <!--'id', 'username' Update 를 위함. 히든 처리-->
  <input th:field="*{id}" type="hidden">
  <input th:field="*{username}" type="hidden">

  <!--'password' - 현재 비밀번호-->
  <div class="mb-3">
    <label for="passwordUpdate-password" class="form-label">Current Password</label>
    <input id="passwordUpdate-password" th:field="*{password}" type="password" class="form-control" required>

    <!-- Error message -->
    <div th:if="${passwordError}" class="text-danger mb-3">
      <p th:text="${passwordError}">Error message here</p>
    </div>
  </div>

  <!--'newPassword' - 새로운 비밀번호-->
  <div class="mb-3">
    <label for="passwordUpdate-newPassword" class="form-label">New Password</label>
    <input id="passwordUpdate-newPassword" th:field="*{newPassword}" type="password" class="form-control" required>

    <!-- Error message -->
    <div th:if="${newPasswordError}" class="text-danger mb-3">
      <p th:text="${newPasswordError}">Error message here</p>
    </div>
  </div>

  <!--'newPassword' - 새로운 비밀번호-->
  <div class="mb-3">
    <label for="passwordUpdate-newPassword2" class="form-label">New Password Check</label>
    <input id="passwordUpdate-newPassword2" th:field="*{newPassword2}" type="password" class="form-control" required>

    <!-- Error message -->
    <div th:if="${newPassword2Error}" class="text-danger mb-3">
      <p th:text="${newPassword2Error}">Error message here</p>
    </div>
  </div>

  <button type="submit" class="btn btn-primary">Submit</button>

  <!-- Error message -->
  <div th:if="${errorMessage}" class="text-danger mb-3">
    <p th:text="${errorMessage}">Error message here</p>
  </div>

</form>

    </div>
  </div>
</div>

<!--footer-->
<footer class="footer" th:replace="~{fragments/footer :: footer}"></footer>
</body>
</html>
